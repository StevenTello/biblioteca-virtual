<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>

    <div class="login-container">
        <!-- üìå Secci√≥n Izquierda (Informaci√≥n y Dise√±o) -->
        <div class="left-section">
            <h1>üìö Aprende Jugando</h1>
            <p>Explora contenido educativo, gana puntos y mejora tus conocimientos.</p>
        </div>

        <!-- üìå Secci√≥n Derecha (Formulario de Login) -->
        <div class="right-section">
            <h2>üîë Iniciar Sesi√≥n</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr√≥nico:</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a:</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <p class="text-center mt-3">¬øNo tienes cuenta? <a href="register.html" class="register-link">Reg√≠strate aqu√≠</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        import API_URL from "./config.js";

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("loggedIn", "true");
                    localStorage.setItem("user", JSON.stringify(data.user));

                    window.location.href = "dashboard.html";
                } else {
                    alert("‚ùå Error: " + data.message);
                }
            } catch (error) {
                console.error("Error en el login:", error);
                alert("‚ùå Hubo un problema con el inicio de sesi√≥n.");
            }
        });

        // üìå Limpiar almacenamiento y formulario al cargar la p√°gina
        window.onload = function () {
            localStorage.clear();
            if (document.getElementById("loginForm")) {
                document.getElementById("loginForm").reset();
            }
        };
    </script>

</body>
</html>
