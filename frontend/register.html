<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


</head>
<body>
    <div class="container">
        <h2 class="text-center">üÜï Registro de Usuario</h2>
        <form id="registerForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="name" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico:</label>
                <input type="email" class="form-control" id="email" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="password" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contrase√±a:</label>
                <input type="password" class="form-control" id="confirmPassword" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Selecciona tu Rol:</label>
                <select id="rol" class="form-control">
                    <option value="usuario" selected>Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>        
        <p class="text-center mt-3">¬øYa tienes cuenta? <a href="login.html">Inicia Sesi√≥n aqu√≠</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        import API_URL from "./config.js";
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const nombre = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const rol = document.getElementById("rol").value;
    
            // üìå Validaciones
            if (!nombre || !email || !password) {
                alert("‚ùå Todos los campos son obligatorios.");
                return;
            }
    
            if (password !== confirmPassword) {
                alert("‚ùå Las contrase√±as no coinciden.");
                return;
            }
    
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, password, rol }) 
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert("‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.");
                    window.location.href = "login.html";
                } else {
                    alert("‚ùå Error: " + data.message);
                }
            } catch (error) {
                console.error("‚ùå Error en el registro:", error);
                alert("‚ùå Hubo un problema con el registro.");
            }
        });
    </script>
    
    <script>
        // üìå Limpiar almacenamiento al cargar la p√°gina
        window.onload = function () {
            localStorage.removeItem("nombre");
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            localStorage.removeItem("rol");
        };
    </script>

    <script>
        // üìå Limpiar formulario al cargar la p√°gina
        window.onload = function () {
            if (document.getElementById("registerForm")) {
                document.getElementById("registerForm").reset();
            }
            
        };
    </script>
    
    
</body>
</html>
