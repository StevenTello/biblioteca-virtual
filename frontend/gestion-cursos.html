<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

     <!-- 📌 Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">📚 Biblioteca Virtual - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin.html">🏠 Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-cursos.html">⚙️ Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-recursos.html">📂 Recursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-usuarios.html">👥 Usuarios  </a></li>
                    <li class="nav-item"><button id="logout-btn" class="btn btn-danger">  Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 📌 Contenido Principal -->
    <div class="container mt-4">
        <h2 class="fw-bold text-center">⚙️ Gestionar Cursos</h2>

        <!-- 📌 Formulario para agregar/editar curso -->
        <div class="card shadow-sm p-4">
            <h5 class="text-center">➕ Agregar / Editar Curso</h5>
            <input type="hidden" id="course-id"> <!-- Campo oculto para ID -->
            <input type="text" id="course-title" class="form-control my-2" placeholder="Título del Curso">
            <textarea id="course-description" class="form-control my-2" placeholder="Descripción"></textarea>
            <button class="btn btn-success w-100" onclick="guardarCurso()">Guardar Curso</button>
        </div>


        <!-- 📋 Tabla de Cursos -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="courses-list">
                    <!-- Cursos cargados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/gestion-cursos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
