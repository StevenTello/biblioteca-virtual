
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <!-- 📌 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">📚 Biblioteca Virtual</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">🏠 Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">👤 Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="recursos.html">📂 Recursos</a></li>
                    <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 📌 Contenedor Principal -->
    <div class="container mt-4">
        <div class="row">

            <!-- 📌 Sección de Información y Historial -->
            <div class="col-md-4">
                <div class="card text-center p-3 shadow-sm">
                    <img id="user-avatar" src="#" alt="Foto de perfil" class="rounded-circle mx-auto" width="120">
                    <h4 id="user-name" class="mt-2">Usuario</h4>
                    <p id="user-email" class="text-muted">correo@example.com</p>
                    <span id="user-role" class="badge bg-info">Usuario</span>
                </div>

                <!-- 📜 Historial de Cursos -->
                <div class="card shadow-sm p-3 mt-3">
                    <h5>📜 Historial de Cursos</h5>
                    <ul id="courses-history" class="list-group">
                        <!-- Se llenará dinámicamente -->
                    </ul>
                </div>
            </div>

            <!-- 📌 Sección de Edición -->
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h5>✏️ Editar Perfil</h5>
                        <div class="card shadow-sm p-4">
                            <h5>🖼️ Seleccionar Avatar</h5>
                            <div id="avatar-gallery" class="d-flex flex-wrap">
                                <!-- Avatares se generarán dinámicamente -->
                            </div>
                        </div>
                    <input type="text" id="edit-name" class="form-control my-2" autocomplete="off" placeholder="Nuevo Nombre">
                    <button class="btn btn-success w-100" onclick="actualizarPerfil()">Guardar Cambios</button>
                </div>

                <div class="card shadow-sm p-4 mt-3">
                    <h5>🔒 Cambiar Contraseña</h5>
                    <input type="password" id="current-password" class="form-control my-2" placeholder="Contraseña Actual">
                    <input type="password" id="new-password" class="form-control my-2" placeholder="Nueva Contraseña">
                    <input type="password" id="confirm-password" class="form-control my-2" placeholder="Confirmar Nueva Contraseña">
                    <button class="btn btn-warning w-100" onclick="cambiarContraseña()">Actualizar Contraseña</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.API_URL = "https://biblioteca-virtual-production-377f.up.railway.app";
      </script>
    <script type="module" src="js/profile.js"></script>


</body>
</html>
