<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- 📌 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">📚 Biblioteca Virtual - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin.html">🏠 Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-cursos.html">⚙️ Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-recursos.html">📂 Recursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-usuarios.html">👥 Usuarios</a></li>
                    <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">📂 Gestión de Recursos</h2>

        <!-- 📌 Fila principal con dos columnas -->
        <div class="row">
            <!-- 📤 Subir Recursos (columna izquierda) -->
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h4>📤 Subir Recurso</h4>

                    <!-- Selección de tipo de recurso -->
                    <label for="tipo-recurso">Tipo de Recurso:</label>
                    <select id="tipo-recurso" class="form-select mb-3" onchange="cambiarTipo()">
                        <option value="archivo">Archivo</option>
                        <option value="imagen">Imagen</option>
                        <option value="video">Video</option>
                    </select>

                    <!-- Input para subir archivos -->
                    <div id="input-archivo">
                        <label for="archivo">Subir Archivo:</label>
                        <input type="file" id="archivo" class="form-control mb-3">
                    </div>

                    <!-- Input para subir videos (incluye opción para URL o archivo) -->
                    <div id="input-video" style="display: none;">
                        <label for="video-url">Enlace de YouTube:</label>
                        <input type="text" id="video-url" class="form-control mb-3" placeholder="URL de YouTube">
                        
                        <label for="video-archivo">O subir archivo de video:</label>
                        <input type="file" id="video-archivo" class="form-control mb-3" accept="video/mp4,video/x-m4v,video/*">
                    </div>

                    <input type="text" id="titulo" class="form-control mb-3" placeholder="Título">
                    <textarea id="descripcion" class="form-control mb-3" placeholder="Descripción"></textarea>

                    <label>Categoría:</label>
                    <select id="categoria" class="form-control mb-3">
                        <option value="Archivo">Archivo (PDF)</option>
                        <option value="Imagen">Imagen (JPG, JPEG, PNG)</option>
                        <option value="Video">Video (YouTube, MP4, MKV)</option>
                    </select>

                    <button id="boton-subir" class="btn btn-primary w-100" onclick="subirRecurso()">Subir</button>
                </div>

                <!-- 📌 Buscar Recursos -->
                <div class="card p-4 mt-3 shadow-sm">
                    <h4>🔍 Buscar Recursos</h4>
                    <input type="text" id="buscar-recurso" class="form-control mb-3" placeholder="Ingrese título o categoría">
                    <button class="btn btn-primary w-100" onclick="buscarRecurso()">Buscar</button>

                </div>
            </div>

            <!-- 📜 Lista de Recursos Subidos (columna derecha) -->
            <div class="col-md-7">
                <div class="card p-4 shadow-sm">
                    <h4>📜 Recursos Subidos</h4>
                    <ul id="lista-recursos" class="list-group">
                        <!-- Aquí se listarán los recursos dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.API_URL = "https://biblioteca-virtual-production-377f.up.railway.app";
      </script>
    <script type="module" src="js/gestion-recursos.js"></script>

</body>
</html>
