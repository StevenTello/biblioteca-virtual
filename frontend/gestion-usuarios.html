<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/gestion-usuarios.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
   </head>
<body>

    <!-- 📌 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">📚 Biblioteca Virtual - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin.html">🏠 Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-cursos.html">⚙️ Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-recursos.html">📂 Recursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion-usuarios.html">👥 Usuarios  </a></li>
                    <li class="nav-item"><button id="logout-btn" class="btn btn-danger">  Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">👥 Gestión de Usuarios</h2>
           <!-- 📌 Lista de usuarios existentes -->


        <!-- 📌 Tabla de usuarios -->
        <div class="card p-4 mt-4 shadow-sm">
            <h4>📋 Lista de Usuarios</h4>
            <div class="table-responsive">
                <table id="tabla-usuarios" class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>         
                        </tr>
                    </thead>
                    <tbody id="usuarios-body">
                        <!-- Se llenará con JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div class="modal fade" id="modalPassword" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">🔑 Cambiar Contraseña - <span id="usuario-nombre"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="usuario-id">
                    <label>Nueva contraseña:</label>
                    <input type="password" id="nuevaPassword" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="cambiarPasswordAdmin()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver cursos -->
    <div class="modal fade" id="modalCursos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">📚 Cursos Inscritos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="lista-cursos" class="list-group">
                        <!-- Cursos dinámicos -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#tabla-usuarios').DataTable({
                "paging": true,
                "ordering": true,
                "info": true,
                "order": [[0, "asc"]], // Ordenar por ID por defecto
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron usuarios",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                }
            });
        });
    </script>
    <script type="module" src="js/gestion-usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
