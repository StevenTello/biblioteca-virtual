</head>
<body>

    <!-- üìå Navbar -->

            </div>

    <div class="container mt-5">
        <h2 class="text-center">üìÇ Administraci√≥n del Curso</h2>

        <!-- üìå Informaci√≥n del curso seleccionado -->
        <div class="card p-4 shadow-sm">
            <h4>üìú Informaci√≥n del Curso</h4>
            <p><strong>T√≠tulo:</strong> <span id="curso-titulo">Cargando...</span></p>
            <p><strong>Descripci√≥n:</strong> <span id="curso-descripcion">Cargando...</span></p>
        </div>

        <!-- üìå M√≥dulos del Curso -->
        <div class="card p-4 mt-4 shadow-sm">

            </ul>

    </div>

    <!-- üìå Modal para agregar contenido al m√≥dulo -->
    <div class="modal fade" id="modalAgregarContenido" tabindex="-1" aria-labelledby="modalAgregarContenidoLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarContenidoLabel">Agregar Contenido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarContenido" enctype="multipart/form-data">
                        <input type="hidden" id="contenido-id"> <!-- Para edici√≥n -->
                        <input type="hidden" id="contenido-modulo-id"> <!-- ID del m√≥dulo al que pertenece -->

                        <div class="mb-3">
                            <label for="contenido-titulo" class="form-label">T√≠tulo</label>
                            <input type="text" class="form-control" id="contenido-titulo" required>
                        </div>

                        <div class="mb-3">
                            <label for="contenido-tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="contenido-tipo" required>
                                <option value="archivo">Archivo</option>
                                <option value="video">Video</option>
                                <option value="imagen">Imagen</option>
                                <option value="actividad">Actividad</option>
                                <option value="juego">Juego</option>
                                <option value="test">Test</option>
                            </select>
                        </div>
                                               
                        <div class="mb-3">
                            <label for="contenido-descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="contenido-descripcion" rows="2" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="contenido-url">URL (Opcional para Videos/Im√°genes en l√≠nea):</label>
                            <input type="text" id="contenido-url" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="contenido-archivo">Subir Archivo (Opcional):</label>
                            <input type="file" id="contenido-archivo" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar Contenido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- üìå Modal para agregar m√≥dulo -->
    <div class="modal fade" id="modalAgregarModulo" tabindex="-1" aria-labelledby="modalAgregarModuloLabel">

                        <div class="mb-3">
                            <label for="modulo-descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="modulo-descripcion" rows="2" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar M√≥dulo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
